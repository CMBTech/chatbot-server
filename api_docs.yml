---
basepath: "/"

paths:
    "/categories":
        post:
            tags:
                - categories
            consumes:
                - application/json
            parameters:
                - in: body
                  name: category
                  schema:
                    type: object
                    required:
                        - name
                    properties:
                        name:
                            type: string
                        menu_value:
                            type: number
            produces:
                - application/json
            responses:
                201:
                    description: "Success"
                400:
                    description: "Bad request"
                500:
                    description: "Internal Server Error"

        get:
            tags:
                - categories
            consumes:
                - application/json
            produces:
                - application/json
            responses:
                200:
                    description: "Success"
                400:
                    description: "Bad request"
                500:
                    description: "Internal Server Error"


    "/platforms":
        post:
            tags:
                - platforms
            consumes:
                - application/json
            parameters:
                - in: body
                  name: category
                  schema:
                    type: object
                    required:
                        - name
                        - category_id
                        - url
                    properties:
                        name:
                            type: string
                        url:
                            type: string
                        category_id:
                            type: number
                        menu_value:
                            type: number
                        report_id:
                            type: string                        
            produces:
                - application/json
            responses:
                201:
                    description: "Success"
                400:
                    description: "Bad request"
                500:
                    description: "Internal Server Error"

        get:
            tags:
                - platforms
            consumes:
                - application/json
            produces:
                - application/json
            responses:
                200:
                    description: "Success"
                400:
                    description: "Bad request"
                500:
                    description: "Internal Server Error"

    "/cron":
        patch:
            tags:
                - crons
            consumes:
                - application/json
            produces:
                - application/json
            responses:
                200:
                    description: "Success"
                400:
                    description: "Bad request"
                500:
                    description: "Internal Server Error"
    "/status":
        post:
            tags:
                - statuses
            consumes:
                - application/json
            parameters:
                - in: body
                  name: status
                  schema:
                    type: object                   
            produces:
                - application/json
            responses:
                200:
                    description: "Success"
                400:
                    description: "Bad request"
                500:
                    description: "Internal Server Error"
