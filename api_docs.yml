---
basepath: "/"

paths:
    "/categories":
        post:
            tags:
                - categories
            consumes:
                - application/json
            parameters:
                - in: body
                  name: category
                  schema:
                    type: object
                    required:
                        - name
                    properties:
                        name:
                            type: string
            produces:
                - application/json
            responses:
                201:
                    description: "Success"
                400:
                    description: "Bad request"
                500:
                    description: "Internal Server Error"

        get:
            tags:
                - categories
            consumes:
                - application/json
            produces:
                - application/json
            responses:
                200:
                    description: "Success"
                400:
                    description: "Bad request"
                500:
                    description: "Internal Server Error"